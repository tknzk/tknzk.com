name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.5
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.5
    - name: Build and test
      run: |
        gem install bundler -v 1.17.3
        bundle install
        bundle exec rubucop
