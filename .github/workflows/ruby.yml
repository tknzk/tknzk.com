name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
        # https://hub.docker.com/r/rubylang/ruby
        - '2.7-bionic'
        - '3.0-focal'
        - '3.1-focal'
        - 'latest'
    container:
      image: rubylang/ruby:${{ matrix.ruby }}

    steps:
      - uses: actions/checkout@master
      - name: Build and test
        run: |
          apt-get -y update
          apt-get -y install make gcc
          gem install bundler -v 2.3.12 --force
          bundle install
          bundle exec rubocop
