name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
        # https://hub.docker.com/r/rubylang/ruby
        - '2.7-dev-bionic'
        - '3.0-dev-focal'
        - '3.1-dev-focal'
        - '3.2-dev-focal'
    container:
      image: rubylang/ruby:${{ matrix.ruby }}

    steps:
      - uses: actions/checkout@master
      - name: Build and test
        run: |
          gem install bundler -v 2.3.12 --force
          bundle install
          bundle exec rubocop
